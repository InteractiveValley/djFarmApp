<div class="recetas-pedido">
    <ul style="list-style: none;">
        {% for receta in pedido.images.all %}
            <li>
                <div class="row">
                    <div class="col-md-10">
                        <figure class="text-center">
                            <img src="{{receta.image_recipe.url}}"  />
                            <figcaption>
                                {% if receta.is_antibiotico == True %}
                                    Esta receta esta marcada como antibiotico
                                {% endif %}
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-2">
                        {% if receta.is_antibiotico == True %}
                            <button id="receta-{{receta.id}}" class="btn-antibiotico btn btn-success" data-url="{% url 'recipe_is_antibiotico' receta.id  %}">No tiene antibiotico</button>
                        {% else %}
                            <button id="receta-{{receta.id}}" class="btn-antibiotico btn btn-danger" data-url="{% url 'recipe_is_antibiotico' receta.id %}">Tiene antibiotico?</button>
                        {% endif %}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% block  javascripts %}
<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      (function(){
            $(".btn-antibiotico").on("click",function(){
                var $parent = $(this).parent();
                var url = $(this).data("url");
                $.ajax({
                  url: url,
                  type: 'GET',
                  success: function(data) {
                      alert(data.message);
                  },
                  failure: function(data) {
                      alert('Got an error dude');
                  }
              });
            });
          }
      })();
    </script>
{% endblock %}
