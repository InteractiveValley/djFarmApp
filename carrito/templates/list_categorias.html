{% for registro in registros %}
    <tr id="registro-{{registro.id}}" data-registro="{{registro.id}}">
      <td>{{ registro.position }}</td>
      <td>{{ registro.name }}</td>
      <td class="text-center" style="background-color: #2EC7C7;">
          <img src="{{ registro.image_category.url }}" alt="{{registro.name}}" />
      </td>
      <td>
          <ul class="list-inline"  data-registro="{{registro.id}}">
              {% if registro.position > 1 %}
              <li>
                  <button data-url="/backend/categorias/{{ registro.id }}/up/" class="button-action-up button-send btn btn-success">Subir</button>
              </li>
              {% endif %}
              {% if registro.position < cont_registros %}
              <li>
                  <button data-url="/backend/categorias/{{ registro.id }}/down/" class="button-action-down button-cancel btn btn-primary">Bajar</button>
              </li>
              {% endif %}
		  		<li>
                  <a href="{% url 'inventario' %}?category={{registro.id}}" class="btn btn-primary">Ver inventario</a>
              </li>
          </ul>
      </td>
    </tr>
{% endfor %}
